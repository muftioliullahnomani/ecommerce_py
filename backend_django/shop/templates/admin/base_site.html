{% extends "admin/base.html" %}
{% load static %}
{% block extrahead %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'shop/admin_sticky_save.css' %}">
  <script src="{% static 'shop/admin_sticky_save.js' %}" defer></script>
  <script defer>
    (function(){
      function hideSuccess(){
        try {
          var list = document.querySelectorAll('.messagelist li.success');
          list.forEach(function(el){ el.style.transition = 'opacity .4s ease'; el.style.opacity = '0'; setTimeout(function(){ el.style.display = 'none'; }, 400); });
        } catch(e){}
      }
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function(){ setTimeout(hideSuccess, 10000); });
      } else {
        setTimeout(hideSuccess, 10000);
      }
    })();
  </script>
{% endblock %}
